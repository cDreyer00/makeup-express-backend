<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>index</title>
</head>

<body>
    <h1>Make Up Express</h1>

    <form action="/upload" method="post" enctype="multipart/form-data" id="form">
        <input id="apiKey" name="apiKey" placeholder="OpenAI API key" style="width: 400px;" />
        <div id="buttons">
            <input type="button" id="save" value="Save" />
            <div>
                <label for="load" class="loadLabel">Load</label>
                <input type="file" accept="text/plain" id="load" value="Load" style="display: none;" />
            </div>
        </div>

        <div id="instructions">
            <div class="instruction">
                <textarea class="prompt" name="prompt" spellcheck="false"></textarea>
                <div class="insBtns">
                    <input class="clone" type="button" value="Clone" />
                    <input class="remove" type="button" value="Remove" />
                </div>
            </div>
        </div>

        <div id="userInputs">
            <label for="img">Select image:</label>
            <input type="file" id="imgInput" name="img" accept="image/*">
            <img id="preview" src="" alt="Image preview">
            <input type="submit" value="Run">
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
